name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      contents: read
      deployments: write
    strategy:
      matrix:
        include:
          - path: front/Canvas/exec/dynamicPointAndLine
            name: dynamic-point-and-line
         
    steps:
      - uses: actions/checkout@v4

  
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: GnRieGFR-rHxRKS_LJsqYc3Nr6Ts4CR4mil_Wy6I
          accountId: 05937daaf6b13661406674f535419cf4
          command: pages deploy ${{matrix.path}}/dist --project-name=${{ matrix.name }}